<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="split-screen">
        <div class="login-container">
            <form>
                <div>
                    <section id="logo">
                        <img src="images/logo.png" alt="SCAP Logo" class="logo-item">
                        <spam class="logo-item">SCAP</spam>
                    </section>
        
                    <h2 id="welcome">Olá, bem-vindo de volta</h2>
                </div>
                
    
                <div id="log-items email">
                    <label for="email" class="log-info">Login</label>
                    <input name="email" id="email" type="email" placeholder="Informe seu e-mail">
                </div>
                <div id="log-items password">
                    <label for="password" class="log-info">Senha</label>
                    <input name="password" id="password" type="password" placeholder="Informe sua senha">
                </div>
                
                <button id="log-button" type="submit">Entrar</button>
    
                <div class="fgt-pswd"><a href="">Esqueci a senha?</a></div>
                <div class="line"></div>
                <p> Ainda não tem conta? <a href="#">Cadastre-se</a></p>
                
            </form>
        </div>

        <div class="image"></div>

    </div>
    
    
    <!--<img class="col no-gutters" id="background-img" src="images/login-background.jpg" alt="Hand">-->
    
</body>
</html>
